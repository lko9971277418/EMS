<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Sidebar Menu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 50px;
        }

        .sidebar a {
            padding: 10px;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar .dropdown-menu {
            background-color: #343a40;
            border: none;
        }

        .sidebar .dropdown-menu a {
            padding: 10px 15px;
            font-size: 16px;
        }

        .sidebar .dropdown-menu a:hover {
            background-color: #495057;
        }

        .sidebar .dropdown-toggle::after {
            display: none;
        }

        .sidebar .dropdown-toggle.collapsed::after {
            display: inline-block;
        }

        .sidebar .dropdown-toggle.collapsed::after {
            content: "\f078"; /* FontAwesome caret-down icon */
            font-family: 'Font Awesome\ 6 Free Solid';
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="#" class="dropdown-toggle" data-toggle="collapse" data-target="#submenu1">Menu 1</a>
        <div id="submenu1" class="collapse">
            <a href="#">Submenu 1.1</a>
            <a href="#">Submenu 1.2</a>
            <a href="#">Submenu 1.3</a>
        </div>

        <a href="#" class="dropdown-toggle" data-toggle="collapse" data-target="#submenu2">Menu 2</a>
        <div id="submenu2" class="collapse">
            <a href="#">Submenu 2.1</a>
            <a href="#">Submenu 2.2</a>
            <a href="#">Submenu 2.3</a>
        </div>

        <a href="#">Menu 3</a>

        <a href="#">Menu 4</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
